<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container" id="body">
        <div id="display">
            <div id="display1"></div>
        </div>
        <div id="buttons">
            <div class="row" id="row1">
                <span class="button btn btn-dark btn-outline-light" id="clear" onclick="handleClear()">C</span>
                <span class="button btn btn-dark btn-outline-light" id="percentage"
                    onclick="percentageToDisplay('%')">%</span>
                <span class="button btn btn-dark btn-outline-light" id="back" onclick="back()">⌫</span>
                <span class="button btn btn-dark btn-outline-light" id="division" onclick="opToDisplay('÷')">÷</span>
            </div>
            <div class="row" id="row2">
                <span class="button btn btn-dark btn-outline-light" id="seven" onclick="numToDisplay('7')">7</span>
                <span class="button btn btn-dark btn-outline-light" id="eight" onclick="numToDisplay('8')">8</span>
                <span class="button btn btn-dark btn-outline-light" id="nine" onclick="numToDisplay('9')">9</span>
                <span class="button btn btn-dark btn-outline-light" id="multiplication"
                    onclick="opToDisplay('x')">✕</span>
            </div>
            <div class="row" id="row3">
                <span class="button btn btn-dark btn-outline-light" id="four" onclick="numToDisplay('4')">4</span>
                <span class="button btn btn-dark btn-outline-light" id="five" onclick="numToDisplay('5')">5</span>
                <span class="button btn btn-dark btn-outline-light" id="six" onclick="numToDisplay('6')">6</span>
                <span class="button btn btn-dark btn-outline-light" id="minus" onclick="opToDisplay('-')">—</span>
            </div>
            <div class="row" id="row4">
                <span class="button btn btn-dark btn-outline-light" id="one" onclick="numToDisplay('1')">1</span>
                <span class="button btn btn-dark btn-outline-light" id="two" onclick="numToDisplay('2')">2</span>
                <span class="button btn btn-dark btn-outline-light" id="three" onclick="numToDisplay('3')">3</span>
                <span class="button btn btn-dark btn-outline-light" id="plus" onclick="opToDisplay('+')">+</span>
            </div>
            <div class="row" id="row5">
                <span class="button btn btn-dark btn-outline-light" id="plus_minus" onclick="plus_minus()">±</span>
                <span class="button btn btn-dark btn-outline-light" id="zero" onclick="numToDisplay('0')">0</span>
                <span class="button btn btn-dark btn-outline-light" id="dot" onclick="dotToDisplay('.')">.</span>
                <span class="button btn btn-dark btn-outline-light" id="equal" onclick="calc()">=</span>
            </div>
        </div>
        <div class="github d-flex justify-content-center m-2">
            <a href="https://github.com/hardik2902/Calculator" class="link-decoration-none"><span
                    class="btn btn-dark btn-outline-secondary p-2">Github: hardik2902</span></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
